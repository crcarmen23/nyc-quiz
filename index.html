<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
        <header>
            <h3 id="view-highscores">View Highscores</h3>
            <div id= "timer">
                <div id="large-font timer-count">Your Score: 75 </div>
            </div>
        </header>
        <section id="start-screen">
        <h1>🏙️ New York City Quiz 🏙️</h1>
        <p>Try to answer the following New York City related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score time by twenty seconds!
        </p>
        <button id="start-button">Start Quiz!</button>
        <br>
        <img src="assets/skyline.png" alt="image of nyc skyline">
        </section>
    <section id="questions">
    </section>
    <section id="enter-initials-form">
        <p>Please enter your initials here to save your score:</p>
        <br>
        <input class="initials" type="text">
        <br>
        <button class="submitInitials">Submit</button>
    </section>
    <section id="score-board">
        <p>Highscores:</p>
    </section>

<script src= "assets/script.js"></script>
</body>
</html>
